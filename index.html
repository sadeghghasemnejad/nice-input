<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>nice form</title>
  </head>
  <body>
    <form class="form">
      <div class="form__group">
        <input
          type="text"
          id="name"
          class="form__group--input"
          placeholder=""
        />
        <label for="name" class="form__group--label">Enter Name</label>
      </div>
      <div class="form__group">
        <input
          type="email"
          id="email"
          class="form__group--input"
          placeholder=""
        />
        <label for="email" class="form__group--label">Enter Email</label>
      </div>
      <button type="submit" class="form__btn">Sign Up</button>
    </form>
  </body>
</html>
